            <div id="screen-2">
                <section class="console">
                    <input type="checkbox" class="filter-checkbox hidden" id="filter-input" checked>
                    <input type="checkbox" class="filter-checkbox hidden" id="filter-uart" checked>
                    <input type="checkbox" class="filter-checkbox hidden" id="filter-testbench" checked>
                    <h1 class="console__title">Live Log</h1>
                    <div class="console__actionbar">
                        <div class="filters">
                            <h2 class="filters__title">Filter:</h2>
                            <div class="filters__checkbox">
                                <label for="filter-input" class="label--input">input</label>
                            </div>
                            <div class="filters__checkbox">
                                <label for="filter-uart" class="label--uart">uart</label>
                            </div>
                            <div class="filters__checkbox">

                            </div>
                        </div>
                        <div class="actions">

                            <button id="upload-firmware" class="actions__action upload-firmware" title="Upload Code"></button>
                            <button class="actions__action fullscreen-toggle" title="Toggle Fullscreen"></button>
                        </div>
                    </div>
                    <div class="console__body">
                        <div id="log" class="messages">
                        </div>
                    </div>
                    <form id="console-input-form">
                        <footer class="console__input">
                            <input class="console__input__input-text" type="text" id="console-commandline" placeholder=">" autocomplete="off">
                            <button class="console__input__input-button">Send</button>
                        </footer>
                    </form>
                </section>
